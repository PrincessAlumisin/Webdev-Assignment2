<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Color</title>
</head>
<body>
    <a href="homepage.html" class="logo-container">
        <img src="images/logo.png" class="logo">
    </a>
    <h1 class="title">COLOR</h1>
    <div class="grid-container">
        <section class="container">
            <h3 class="title-container">blue</h3>
            <div class="color-container">
                <div class="color-box">blue</div>
            </div>
        </section>
        <section class="container">
            <h3 class="title-container">#0000ff
            </h3>
            <div class="color-container">
                <div class="color-box">#0000ff
                </div>
            </div>
        </section>
        <section class="container">
            <h3 class="title-container">rgb(0, 0, 255)</h3>
            <div class="color-container">
                <div class="color-box">rgb(0, 0, 255)</div>
            </div>
        </section>
    </div>

    <h1 class="title">OPACITY</h1>
    <div class="grid-container">
        <section class="container">
            <h3 class="title-container">opacity 1</h3>
            <div class="image-container">
                <div class="image-box image1"></div>
            </div>
        </section>
        <section class="container">
            <h3 class="title-container">opacity 0.5
            </h3>
            <div class="image-container">
                <div class="image-box image2">
                </div>
            </div>
        </section>
        <section class="container">
            <h3 class="title-container">opacity 0.2</h3>
            <div class="image-container">
                <div class="image-box image3"></div>
            </div>
        </section>
    </div>
</body>
</html>
